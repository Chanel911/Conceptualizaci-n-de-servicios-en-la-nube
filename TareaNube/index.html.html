<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repostería Glaseado Rosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('fondo.png'); /* Imagen de fondo local */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #4b2e2e;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 248, 243, 0.8); /* Más transparencia */
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 3px solid #f7b3a0;
            background-color: rgba(255, 224, 216, 0.6);
        }

        header img {
            height: 60px;
        }

        main {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        main h1 {
            font-size: 36px;
            color: #d47a64;
            margin-bottom: 20px;
        }

        main p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .video-link {
            display: inline-block;
            background-color: #d47a64;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .video-link:hover {
            background-color: #a9503f;
        }

        footer {
            background-color: #fdded5;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #4b2e2e;
            border-top: 3px solid #f7b3a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo de pastel">
        </header>

        <main>
            <h1>Bienvenid@ a Glaseado Rosa</h1>
            <p>Mira como decoramos nuestros pasteles con este video:</p>
            <a class="video-link" href="https://www.youtube.com/watch?v=qNQLNqcZzGg" target="_blank">Ver video</a>
        </main>

        <footer>
            Conceptualización de servicios en la nube<br>
            Zara Chanel Marín Estrada<br>
            219029123<br>
            zara.marin0291@alumnos.udg.mx
        </footer>
    </div>
</body>
</html>
